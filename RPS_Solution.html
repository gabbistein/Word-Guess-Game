<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Part 1</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <div class="jumbotron">
            <h1>Rock, Paper, Scissors</h1>
            <h2>You just chose: <span id="player"><strong>Choose r, p, or s</strong></span></h2>
            <h2>Computer chose: <span id="cpu"><strong>...</strong><span></h2>
            <h2>Wins: <span id="wins"> </span></h2>
            <h2>Losses: <span id="losses"> </span></h2>
            <h2>Ties: <span id="ties"> </span></h2>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      
      var rps = ["r", "p", "s"];

      var wins = 0;
      var losses = 0;
      var ties = 0;
      var cpuChoice = "";
      
      var playerTextEl = document.getElementById("player");
      var cpuTextEl = document.getElementById("cpu");
      var winsEl = document.getElementById("wins");
      var lossesEl = document.getElementById("losses");
      var tiesEl = document.getElementById("ties");
      
      // execute code when onkeyup event fires.
      document.onkeyup = function(event) {   

        // Limits acceptable key storkes to r, p, and s
        if((event.key === "r") || (event.key === "p") || (event.key === "s")){
          playerTextEl.textContent = event.key;
          cpuTextEl.textContent = cpuChoice;
        }

        // CPU random key generator
        var rnd = Math.random();

        if (rnd < 0.34){
          cpuChoice = "r"
        } else if (rnd <= 0.67){
          cpuChoice = "p"
        } else { 
          cpuChoice = "s"
        }

        // Game result scenarios
        if (event.key === cpuChoice){
          ties++;
        };

        if ((event.key === "r") && (cpuChoice === "p") || ((event.key === "p") && (cpuChoice === "s"))){
          losses++;
        };

        if ((event.key === "r") && (cpuChoice === "s") || ((event.key === "p") && (cpuChoice === "r"))){
          wins++;
        };

      // Display the score
      winsEl.textContent = wins;
      lossesEl.textContent = losses;
      tiesEl.textContent = ties;


      };   


      console.log(ties);

    </script>

  </body>

</html>
