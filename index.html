<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gabbi's Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>

    <header>

        <h1>Gabbi's Word Guess Game</h1>

    </header>
    
    <div class="instructions">

        <h2>Press any key to get started!</h2>

    </div>
    
    <div class="wordGuessGame">
        <div class="container">

            <div class="yourGoal" id="yourWord"></div><br>


            <p>Letters you've picked so far:</p>
            <div class="list" id="lettersGuessed"></div><br>

            <p>Guesses remaining:</p>
            <div class="list" id="guessesLeft"></div><br>

            <div class="winMessage">
                <p class="text"></p>
            </div>

        </div>
    
    </div>

<script src="assets/javascript/game.js"></script>

</body>

</html>
