<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gabbi's Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>

    <header>

        <h1>Gabbi's Word Guess Game</h1>

    </header>
    
    <div class="instructions">

        <h2>Press any key to get started!</h2>
        <h4>Hint: This is a biology themed game, so pull out your textbooks!</h4>

    </div>
    
    <div class="wordGuessGame">
        <div class="container">

            <div class="yourGoal" id="yourWord"></div><br>

            <p>
            Incorrect Guesses:<div class="list" id="badGuesses"></div><br>

            Guesses remaining:<div class="list" id="guessesLeft"></div><br>
            </p>

            <div class="winMessage"></div>
            <div class="lossMessage"></div>

            <div class="playAgainAlert"></div>

        </div>
    
    </div>

<script src="assets/javascript/game.js"></script>

</body>

</html>
